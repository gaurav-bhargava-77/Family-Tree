<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .banner {
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            border-style: outset;
            border-width: thin;
            font: bold;
            width: 100%;
            background-color: #d6ba08e6;
            color: rgb(6, 5, 5);
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .tree {
            text-align: center;
            margin-top: 20px;
        }
        .tree ul {
            padding-top: 20px;
            position: relative;
        }
        .tree li {
            display: inline-block;
            text-align: center;
            vertical-align: top;
            position: relative;
            padding: 20px 5px 0 5px;
            list-style-type: none;
        }
        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #ccc;
            width: 50%;
            height: 20px;
        }
        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #ccc;
        }
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }
        .tree li:only-child {
            padding-top: 0;
        }
        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }
        .tree li:last-child::before {
            border-right: 2px solid #ccc;
            border-radius: 0 5px 0 0;
        }
        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }
        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid #ccc;
            width: 0;
            height: 20px;
        }
        .tree li .node {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            display: inline-block;
            position: relative;
            min-height: 100px; /* Set a minimum height to keep the box size consistent */
            box-sizing: border-box; /* Ensures padding doesn't affect the overall size */
        }
        .tree li .node img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .tree li .couple {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            position: relative;
            min-height: 100px; /* Set a fixed height for the couple node to prevent shifting */
        }
        .tree li .couple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 2px solid #ccc;
            z-index: -1;
        }
        .tree li .couple .name {
            font-weight: bold;
        }
        .tree li .individual .name {
            font-weight: bold;
            margin-top: 5px;
        }
        .tree li .toggle-children {
            margin-top: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .tree ul ul {
            display: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        Pt. MoolChand Bhargava and Smt. RajRani Bhargava Family
    </div>
    <div class="tree">
        <ul>
            <li>
                <div class="node couple">
                    <div>
                        <img src="https://drive.google.com/thumbnail?id=1XC7OAA9WOX0HdpCJnuNer9lHtVwk1tAd" alt="Grandfather">
                        <div class="name">Grandpa</div>
                    </div>
                    <div>
                        <img src="https://drive.google.com/thumbnail?id=1cRjRS3ljtPe6VZR2L81a-wd1Plo8Sfi2" alt="Grandmother">
                        <div class="name">Grandma</div>
                    </div>
                </div>
                <span class="toggle-children">+</span>
                <ul>
                    <li>
                        <div class="node couple">
                            <div>
                                <img src="father.jpg" alt="Father">
                                <div class="name">Father</div>
                            </div>
                            <div>
                                <img src="mother.jpg" alt="Mother">
                                <div class="name">Mother</div>
                            </div>
                        </div>
                        <span class="toggle-children">+</span>
                        <ul>
                            <li>
                                <div class="node individual">
                                    <img src="child1.jpg" alt="Child 1">
                                    <div class="name">Child 1</div>
                                </div>
                            </li>
                            <li>
                                <div class="node individual">
                                    <img src="child2.jpg" alt="Child 2">
                                    <div class="name">Child 2</div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="node individual">
                            <img src="uncle.jpg" alt="Uncle">
                            <div class="name">Uncle</div>
                        </div>
                    </li>
                    <li>
                        <div class="node couple">
                            <div>
                                <img src="aunt.jpg" alt="Aunt">
                                <div class="name">Aunt</div>
                            </div>
                            <div>
                                <img src="aunt-spouse.jpg" alt="Aunt's Spouse">
                                <div class="name">Aunt's Spouse</div>
                            </div>
                        </div>
                        <span class="toggle-children">+</span>
                        <ul>
                            <li>
                                <div class="node individual">
                                    <img src="cousin1.jpg" alt="Cousin 1">
                                    <div class="name">Cousin 1</div>
                                </div>
                            </li>
                            <li>
                                <div class="node individual">
                                    <img src="cousin2.jpg" alt="Cousin 2">
                                    <div class="name">Cousin 2</div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        const toggles = document.querySelectorAll('.toggle-children');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const childUl = this.nextElementSibling;
                if (childUl.style.display === 'none' || !childUl.style.display) {
                    childUl.style.display = 'block';
                    this.textContent = '-';
                } else {
                    childUl.style.display = 'none';
                    this.textContent = '+';
                }
            });
        });
    </script>
</body>
</html>
