<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        .banner {
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            border-style: outset;
            border-width: thin;
            font: bold;
            width: 100%;
            background-color: #d6ba08e6;
            color: rgb(6, 5, 5);
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        /* Container for the entire tree, allowing horizontal scrolling */
        .tree-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 20px;
        }

        /* Basic tree styling */
        ul {
            padding-top: 20px;
            position: relative;
            padding-left: 30px;
            display: inline-block; /* Keep siblings on a single line */
        }

        li {
            display: inline-block; /* Keep siblings in a single line */
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 10px 5px 0 5px; /* Reduced padding */
            vertical-align: top;
            min-height: 80px; /* Ensure consistent height for parent nodes */
        }

        li::before, li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #ccc;
            width: 50%;
            height: 20px;
        }

        li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #ccc;
        }

        li:only-child::after, li:only-child::before {
            display: none;
        }

        li:only-child {
            padding-top: 0;
        }

        li:first-child::before, li:last-child::after {
            border: 0 none;
        }

        li:last-child::before {
            border-right: 2px solid #ccc;
            border-radius: 0 5px 0 0;
        }

        li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid #ccc;
            width: 0;
            height: 20px;
        }

        .tree li div {
            border: 1px solid #ccc;
            padding: 5px; /* Reduced padding */
            text-align: center;
            border-radius: 5px;
            background: #fff;
            font-size: 12px; /* Reduced font size */
            display: inline-block; /* Keep block inline to center */
        }

        .tree li div2 {
            border: 1x solid #ccc;
            padding: 5px; /* Reduced padding */
            text-align: center;
            border-radius: 5px;
            background: #605f5f50;
            font-size: 12px; /* Reduced font size */
            display: inline-block; /* Keep block inline to center */
        }

        .tree img {
            border-radius: 50%;
            width: 90px; /* Reduced image size */
            height: 90px;
            margin-bottom: 5px; /* Reduced margin */
        }

        .tree li div:hover {
            box-shadow: 0 0 5px #666;
            transition: box-shadow 0.3s;
        }

        .toggle-button {
            cursor: pointer;
            color: blue;
            margin-top: 5px; /* Reduced margin */
            font-size: 20px; /* Reduced font size */
            display: block;
        }

        .children {
            display: none;
            position: relative; /* Changed to relative to avoid affecting parent size */
            left: 0; /* Center under the parent */
            top: 0; /* Position relative to parent */
            margin-left: 30px; /* Indent child tree for clarity */
        }

        .children ul {
            display: block; /* Ensure children are displayed as block elements */
            padding-left: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
<div class="banner">
    Pt. MoolChand Bhargava and Smt. RajRani Bhargava Family
</div>
<div class="tree-container">
    <div class="tree">
        <ul id="familyTree">
            <!-- Family tree will be generated here -->
        </ul>
    </div>
</div>

<script>
    // Function to fetch JSON data and build the tree
    function fetchFamilyTree() {
        fetch('./ft.json')
            .then(response => response.json())
            .then(data => {
                const treeContainer = document.getElementById('familyTree');
                treeContainer.appendChild(createTreeNode(data.root));
            });
    }

    function calculateAge(dob) {
        // Split the input string
        const [day, month, year] = dob.split('-').map(Number);

        // Create a Date object for the date of birth
        const dobDate = new Date(year, month - 1, day); // month - 1 because months are 0-indexed

        // Get the current date
        const today = new Date();

        // Calculate the age in years
        let ageYears = today.getFullYear() - dobDate.getFullYear();
        let ageMonths = today.getMonth() - dobDate.getMonth();

        // Adjust age if the current date is before the birthday in the current year
        if (ageMonths < 0 || (ageMonths === 0 && today.getDate() < dobDate.getDate())) {
            ageYears--;
            ageMonths += 12; // Adjust months to be positive
        }

        // Adjust months if the current day is less than the birth day
        if (today.getDate() < dobDate.getDate()) {
            ageMonths--;
        }

        return {
            years: ageYears,
            months: ageMonths < 0 ? 0 : ageMonths // Ensure months are non-negative
        };
    }
    // Function to create a tree node
    // Function to create a tree node
    function createTreeNode(node) {
        const li = document.createElement('li');

        if (node.type === 'couple') {
            const div = document.createElement('div2');
            const toggleButton = document.createElement('span');
            toggleButton.className = 'toggle-button';
            toggleButton.innerText = '+';

            toggleButton.addEventListener('click', function() {
                const childrenContainer = li.querySelector('.children');
                if (childrenContainer.style.display === 'none' || childrenContainer.style.display === '') {
                    childrenContainer.style.display = 'block';
                    toggleButton.innerText = '-'
                } else {
                    childrenContainer.style.display = 'none';
                    toggleButton.innerText = '+'
                }
            });

            let htmlcode = `
                <div>
                    <img src="${node.couple.individual1.image}" alt="${node.couple.individual1.name}">
                    <p><strong>${node.couple.individual1.name} (${node.couple.individual1.nickName})</strong></p>
                    <p>Birth: ${node.couple.individual1.dob}</p>
            `;
            if (node.couple.individual1.dod && node.couple.individual1.dod !== 'NA') {
                htmlcode += `
                    <p>Demise: ${node.couple.individual1.dod}</p>
                `;
            } else {
                const difference = calculateAge(node.couple.individual1.dob);
                htmlcode += `
                    <p>Age: ${difference.years} yrs and ${difference.months} mths .</p>
                `;
            }
            htmlcode += `
                </div>
                <div>
                    <img src="${node.couple.individual2.image}" alt="${node.couple.individual2.name}">
                    <p><strong>${node.couple.individual2.name} (${node.couple.individual2.nickName})</strong></p>
                    <p>Birth: ${node.couple.individual2.dob}</p>
            `;
            if (node.couple.individual2.dod && node.couple.individual2.dod !== 'NA') {
                htmlcode += `
                    <p>Demise: ${node.couple.individual2.dod}</p>
                `;
            } else {
                const difference = calculateAge(node.couple.individual2.dob);
                htmlcode += `
                    <p>Age: ${difference.years} yrs and ${difference.months} mths .</p>
                `;
            }
            htmlcode += `     
                </div>
                <p><strong>Married: ${node.couple.marriageDate}</strong></p>
            `;
            div.innerHTML = htmlcode

            li.appendChild(div);
            if (node.type === 'couple' && node.children && Object.keys(node.children).length > 0) {
                li.appendChild(toggleButton);
            }
        } else if (node.type === 'individual') {
            const div = document.createElement('div');
            let htmlcode = `
                <img src="${node.individual.image}" alt="${node.individual.name}">
                <p><strong>${node.individual.name} (${node.individual.nickName})</strong></p>
                <p>Birth: ${node.individual.dob}</p>
            `;
            if (node.individual.dod && node.individual.dod !== 'NA') {
                htmlcode += `
                    <p>Demise: ${node.individual.dod}</p>
                `;
            } else {
                const difference = calculateAge(node.individual.dob);
                htmlcode += `
                    <p>Age: ${difference.years} yrs and ${difference.months} mths .</p>
                `;
            }
            div.innerHTML = htmlcode
            li.appendChild(div);
        }

        if (node.children && node.children.length > 0) {
            const ul = document.createElement('ul');
            ul.className = 'children';
            ul.style.display = 'none'; // Ensure children are initially hidden
            node.children.forEach(child => {
                ul.appendChild(createTreeNode(child));
            });
            li.appendChild(ul);
        }

        return li;
    }


    // Fetch the family tree data and build the tree on page load
    window.onload = fetchFamilyTree;
</script>

</body>
</html>
